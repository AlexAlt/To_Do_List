<html>
  <head>
   <link href="https://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.11.3.min.js"></script>
   <script src="js/scripts.js"></script>
   <title>To Do</title>
  </head>
  <body>

    <div class="container">
     <h1>To Do</h1>
        <form id="list">
          <div class="form-group">
            <label for="list-title">Title</label>
            <input type="text" class="form-control" id="list-title">
          </div>
          <div class="form-group">
            <label for="newTask">Task</label>
            <input type="text" class="form-control newTask">
          </div>
          <div class="form-group">
            <label for="task-description">Description</label>
            <input type="text" class="form-control task-description">
          </div>

          <button type="submit" class=" btn btn-default btn-sm">Add List</button>

        </form>

        <ul id="lists">
        </ul>
        
    </div>
  </body>
</html>
